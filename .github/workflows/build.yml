name: Build and Publish

on:
  pull_request:
  push:
  release:
    types: [published]

jobs:
  build:
    name: ğŸ”¨ Build
    runs-on: macos-latest
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v5
    - name: ğŸ“¦ Pack
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path .\artifacts
        dotnet pack --output ./artifacts --configuration Release ./AppleDev/AppleDev.csproj
        dotnet pack --output ./artifacts --configuration Release ./AppStoreConnectClient/AppStoreConnectClient.csproj
        dotnet pack --output ./artifacts --configuration Release ./AppleDev.Tool/AppleDev.Tool.csproj
        dotnet pack --output ./artifacts --configuration Release ./AppleDev.Mcp.Server/AppleDev.Mcp.Server.csproj
        dotnet pack --output ./artifacts --configuration Release ./AppleDev.FbIdb/AppleDev.FbIdb.csproj

    - name: ğŸ“¤ Upload Artifacts
      uses: actions/upload-artifact@v5
      with:
        name: NuGet
        path: ./artifacts

  publish:
    name: ğŸš€ Publish
    needs: build
    runs-on: macos-latest
    if: github.event_name == 'release'
    steps:
      - name: ğŸ“¥ Download Artifacts
        uses: actions/download-artifact@v5
        with:
          name: NuGet
      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v5
      - name: ğŸš€ Push NuGet
        run: |
          dotnet nuget push *.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_ORG_API_KEY }}
