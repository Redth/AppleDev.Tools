name: CI

on:
  pull_request:
  push:
  release:
    types: [published]

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          8.0.x
    - name: Pack
      shell: pwsh
      run: |
        $IsPublicRelease="False"
        if ($env:GITHUB_EVENT_NAME -eq "release") {
          $IsPublicRelease="True"
        }
        New-Item -ItemType Directory -Force -Path .\artifacts
        dotnet pack --output ./artifacts --configuration Release -p:PublicRelease=$IsPublicRelease ./AppleDev/AppleDev.csproj
        dotnet pack --output ./artifacts --configuration Release -p:PublicRelease=$IsPublicRelease ./AppStoreConnectClient/AppStoreConnectClient.csproj
        dotnet pack --output ./artifacts --configuration Release -p:PublicRelease=$IsPublicRelease ./AppleDev.Tool/AppleDev.Tool.csproj

    - name: Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: NuGet
        path: ./artifacts

  test:
    name: Test
    env:
      APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
      APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
      APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
    needs: build
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          8.0.x
    - name: Test
      run: dotnet test ./AppleDev.Test/AppleDev.Test.csproj

  publish:
    name: Publish
    needs: test
    runs-on: windows-latest
    if: github.event_name == 'release'
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4.1.7
        with:
          name: NuGet
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Push NuGet
        run: |
          dotnet nuget push *.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_ORG_API_KEY }}
