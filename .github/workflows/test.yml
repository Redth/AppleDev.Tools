name: Tests

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  checks: write
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: macos-latest
    env:
      APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
      APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
      APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: ‚öôÔ∏è Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x
    - name: üç∫ Install IDB Companion
      run: |
        brew tap facebook/fb
        brew install idb-companion
    - name: üß™ Run Tests
      run: |
        dotnet test ./AppleDev.Test/AppleDev.Test.csproj --logger "trx;LogFileName=test-results-appledev.trx" --logger "console;verbosity=detailed" --results-directory ./TestResults
        dotnet test ./AppleDev.FbIdb.Test/AppleDev.FbIdb.Test.csproj --logger "trx;LogFileName=test-results-fbidb.trx" --logger "console;verbosity=detailed" --results-directory ./TestResults

    - name: üìä Publish Test Results
      uses: dorny/test-reporter@v2
      if: always()
      with:
        name: Test Results
        path: './TestResults/*.trx'
        reporter: dotnet-trx
        fail-on-error: true
